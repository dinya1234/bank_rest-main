#
# application.yml — главный конфигурационный файл Spring Boot.

#Что нужно сделать:
#  - Указать настройки подключения к базе данных.
#  - Указать порт приложения.
#  - Настроить параметры безопасности и JWT.
#  - Включить Swagger UI.
# Основные настройки приложения
spring:
  application:
    name: bank-card-system

  # Настройки базы данных PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # Настройки JPA (как Spring будет работать с базой)
  jpa:
    hibernate:
      ddl-auto: validate  # Не меняет структуру БД, только проверяет
    show-sql: true        # Показывать SQL запросы в консоли (помогает отлаживать)
    properties:
      hibernate:
        format_sql: true  # Красиво форматировать SQL
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Настройки Liquibase (для миграций БД)
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true

# Порт на котором запустится приложение
server:
  port: 8080

# Настройки JWT (для безопасности)
jwt:
  secret: mySuperSecretKeyForJwtThatIsVeryLongAndSecure123456789
  expiration: 3600000  # 1 час в миллисекундах

# Настройки Swagger (документация)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method